<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DoReMi</title>
    <style>
      .boye{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        color: white;
      }
         ul {
        text-align: left;
      }
      body{
        background-color: black;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1280 height=720 tabindex="-1" style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <div class="boye">
      <h2>Controles:</h2>
    <ul>
      <li><strong>W A S D</strong> ou <strong>Setinhas</strong> - Andar</li>
      <li><strong>Shift</strong> - Correr</li>
      <li><strong>E</strong> - Atirar</li>
      <li><strong>Espa√ßo</strong> - Pular</li>
    </ul>
  </div>
    <script src="Build/DOREMI BUILD.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/DOREMI BUILD.data",
        frameworkUrl: "Build/DOREMI BUILD.framework.js",
        codeUrl: "Build/DOREMI BUILD.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "DoReMi",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
